  <section id="camera-section">

  <script>
    const video = document.getElementById('video');
    const captureBtn = document.getElementById('capture-btn');
    const resetBtn = document.getElementById('reset-btn');
    const photosDiv = document.getElementById('photos');
    const STORAGE_KEY = 'camera-app-photos';

    async function startCamera() {
      try {
        const constraints = {
          video: {
            facingMode: { exact: "environment" } // å¤–ã‚«ãƒ¡ãƒ©å„ªå…ˆ
          }
        };
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
      } catch (err) {
        // fallback to any camera if environment fails
        try {
          const fallbackStream = await navigator.mediaDevices.getUserMedia({ video: true });
          video.srcObject = fallbackStream;
        } catch (fallbackErr) {
          alert('ã‚«ãƒ¡ãƒ©ã‚’èµ·å‹•ã§ãã¾ã›ã‚“ã§ã—ãŸ: ' + fallbackErr.message);
        }
      }
    }

    function loadPhotos() {
      const data = localStorage.getItem(STORAGE_KEY);
      return data ? JSON.parse(data) : [];
    }

    function savePhotos(photos) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(photos));
    }

    function renderGallery() {
      const photos = loadPhotos();
      photosDiv.innerHTML = '';
      photos.forEach((photoDataUrl, index) => {
        const div = document.createElement('div');
        div.className = 'photo-item';
        const img = document.createElement('img');
        img.src = photoDataUrl;
        img.alt = 'å›³é‘‘å†™çœŸ ' + (index + 1);
        div.appendChild(img);
        photosDiv.appendChild(div);
      });
    }

    captureBtn.addEventListener('click', () => {
      const photos = loadPhotos();
      if (photos.length >= 8) {
        alert('å›³é‘‘ã¯æœ€å¤§8æšã¾ã§ç™»éŒ²å¯èƒ½ã§ã™ã€‚');
        return;
      }

      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataUrl = canvas.toDataURL('image/png');

      photos.push(dataUrl);
      savePhotos(photos);
      renderGallery();
    });

    resetBtn.addEventListener('click', () => {
      if (confirm('å›³é‘‘ã®å†™çœŸã‚’ã™ã¹ã¦å‰Šé™¤ã—ã¾ã™ã€‚ã‚ˆã‚ã—ã„ã§ã™ã‹ï¼Ÿ')) {

        if (video.srcObject) {

          video.srcObject = null;
        }

        // ãƒ‡ãƒ¼ã‚¿å‰Šé™¤ãƒ»å†æç”»ãƒ»å†èµ·å‹•
        localStorage.removeItem(STORAGE_KEY);
        renderGallery();
        startCamera();
      }
    });

    // åˆæœŸåŒ–
    startCamera();
