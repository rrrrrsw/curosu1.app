  <script>
    const video = document.getElementById('video');
    const captureBtn = document.getElementById('capture-btn');
    const resetBtn = document.getElementById('reset-btn');
    const photosDiv = document.getElementById('photos');
    const bgm = document.getElementById('bgm');
    const bgmPlayBtn = document.getElementById('bgm-play-btn');

    async function startCamera() {
      try {
        const constraints = { video: { facingMode: { exact: "environment" } } };
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
      } catch (err) {
        try {
          const fallbackStream = await navigator.mediaDevices.getUserMedia({ video: true });
          video.srcObject = fallbackStream;
        } catch (fallbackErr) {
          alert('ã‚«ãƒ¡ãƒ©ã‚’èµ·å‹•ã§ãã¾ã›ã‚“ã§ã—ãŸ: ' + fallbackErr.message);
        }
      }
    }

    function loadPhotos() {
      const data = localStorage.getItem('camera-app-photos');
      return data ? JSON.parse(data) : [];
    }

    function savePhotos(photos) {
      localStorage.setItem('camera-app-photos', JSON.stringify(photos));
    }

    function renderGallery() {
      const photos = loadPhotos();
      photosDiv.innerHTML = '';
      photos.forEach((photoDataUrl, index) => {
        const div = document.createElement('div');
        div.className = 'photo-item';
        const img = document.createElement('img');
        img.src = photoDataUrl;
        img.alt = 'å›³é‘‘å†™çœŸ ' + (index + 1);
        div.appendChild(img);
        photosDiv.appendChild(div);
      });
    }

    // BGMå†ç”Ÿãƒœã‚¿ãƒ³ã‚¯ãƒªãƒƒã‚¯
    bgmPlayBtn.addEventListener('click', () => {
      bgm.play().then(() => {
        bgmPlayBtn.style.display = 'none'; // å†ç”ŸæˆåŠŸã—ãŸã‚‰ãƒœã‚¿ãƒ³éè¡¨ç¤º
      }).catch(err => {
        alert('BGMã®å†ç”Ÿã«å¤±æ•—ã—ã¾ã—ãŸã€‚');
        console.error(err);
      });
    });

    // å†™çœŸæ’®å½±
    captureBtn.addEventListener('click', () => {
      const photos = loadPhotos();
      if (photos.length >= 8) {
        alert('å›³é‘‘ã¯æœ€å¤§8æšã¾ã§ç™»éŒ²å¯èƒ½ã§ã™ã€‚');
        return;
      }
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataUrl = canvas.toDataURL('image/png');
      photos.push(dataUrl);
      savePhotos(photos);
      renderGallery();
    });

    // ãƒªã‚»ãƒƒãƒˆ
    resetBtn.addEventListener('click', () => {

        localStorage.removeItem('camera-app-photos');

      }
    });

    // åˆæœŸåŒ–
